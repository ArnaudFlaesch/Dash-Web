@if (this.editMode()) {
  <div class="tab-input">
    <input
      (keypress)="this.enterSaveTabName($event)"
      (dblclick)="this.saveTabName(this.tab().id, this.tab().label, this.tab().tabOrder)"
      [(ngModel)]="this.tab().label"
    />
    <mat-icon class="deleteTabButton" (keydown)="this.deleteTabFromDash()" (click)="this.deleteTabFromDash()">
      delete
    </mat-icon>
  </div>
} @else {
  <div class="tab-label" (dblclick)="this.toggleEditMode()">
    {{ this.tab().label }}
  </div>
}
