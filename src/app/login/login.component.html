<div id="login-page">
  <div id="login-container">
    <a routerLink href="/home" id="logo-container">
      <img src="assets/logo.png" id="dash-logo" alt="dash logo" />
    </a>
    <div>
      <h1 id="login-page-title">Dash</h1>
    </div>
    <div id="login-form">
      <input id="inputUsername" placeholder="Username" [(ngModel)]="inputUsername" />

      <input id="inputPassword" placeholder="Password" [(ngModel)]="inputPassword" type="password" />

      <button
        mat-raised-button
        id="loginButton"
        [disabled]="!this.inputUsername || !inputPassword || isLoading"
        (click)="handleLogin()"
        color="primary"
      >
        <span id="login-button-label">
          @if (isLoading) {
            <mat-spinner diameter="30"></mat-spinner>
          }
          <span>Se connecter</span>
        </span>
      </button>

      <button mat-raised-button color="accent" (click)="loginAsDemoAccount()">DÃ©mo</button>
    </div>
  </div>
</div>
