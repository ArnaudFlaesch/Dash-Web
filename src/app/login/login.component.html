<div class="flex h-screen">
  <div class="bg-white border-black border-2 w-1/5 h-3/5 rounded m-auto flex items-center">
    <div class="flex flex-col items-center m-auto">
      <div class="w-10/12 h-3/5 p-4 inline-block border-solid border-2 border-black rounded-full">
        <img src="assets/logo.png" class="mx-auto" alt="dash logo" />
      </div>
      <div>
        <h1 id="loginPageTitle" class="text-5xl">Dash</h1>
      </div>
      <div class="flex flex-col mt-10 space-y-5">
        <input id="inputUsername" placeholder="Username" [(ngModel)]="inputUsername" />

        <input id="inputPassword" placeholder="Password" [(ngModel)]="inputPassword" type="password" />

        <button
          mat-raised-button
          id="loginButton"
          [disabled]="!this.inputUsername || !inputPassword || isLoading"
          (click)="handleLogin()"
          color="primary"
        >
          <span class="flex flex-row items-center">
            <mat-spinner diameter="30" *ngIf="isLoading" class="mr-5"></mat-spinner>
            <span>Se connecter</span>
          </span>
        </button>
      </div>
    </div>
  </div>
</div>
