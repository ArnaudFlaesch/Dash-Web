<div class="flex h-screen">
  <div id="login-container">
    <div id="logo-container">
      <img src="assets/logo.png" class="mx-auto mt-3" alt="dash logo" />
    </div>
    <div>
      <h1 id="login-page-title">Dash</h1>
    </div>
    <div id="login-form" class="space-y-5">
      <input id="inputUsername" placeholder="Username" [(ngModel)]="inputUsername" />

      <input id="inputPassword" placeholder="Password" [(ngModel)]="inputPassword" type="password" />

      <button mat-raised-button id="loginButton" [disabled]="!this.inputUsername || !inputPassword || isLoading"
        (click)="handleLogin()" color="primary">
        <span class="flex flex-row items-center">
          <mat-spinner diameter="30" *ngIf="isLoading" class="mr-5"></mat-spinner>
          <span class="mx-auto">Se connecter</span>
        </span>
      </button>

      <button mat-raised-button color="accent" (click)="loginAsDemoAccount()">DÃ©mo
      </button>
    </div>
  </div>
</div>
