<h1 mat-dialog-title>Ajouter un widget</h1>

<mat-dialog-content>
  <div class="grid grid-cols-4 gap-3">
    <mat-card *ngFor="let type of getWidgetTypesKeys()">
      <mat-card-content>
        <div class="flex flex-col space-y-5 items-center">
          <mat-icon>{{ getWidgetTypeIconToDisplay(type) }}</mat-icon>
          <span> {{ type }}</span>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <button id="{{ type }}" mat-raised-button color="primary" [mat-dialog-close]="type">Ajouter</button>
      </mat-card-actions>
    </mat-card>
  </div>
</mat-dialog-content>

<mat-dialog-actions> <button mat-raised-button mat-dialog-close color="warn">Fermer</button> </mat-dialog-actions>
