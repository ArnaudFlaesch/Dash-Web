<h1 mat-dialog-title>Ajouter un widget</h1>

<mat-dialog-content>
  <div class="grid sm:grid-cols-2 md:grid-cols-4 gap-3">
    <mat-card appearance="outlined" *ngFor="let widgetType of widgetTypesKeys">
      <mat-card-content>
        <div class="flex flex-col space-y-5 items-center">
          <mat-icon>{{widgetType.icon }}</mat-icon>
          <span> {{ widgetType.type }}</span>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <button id="{{ widgetType.type }}" mat-raised-button color="primary"
          [mat-dialog-close]="widgetType.type">Ajouter</button>
      </mat-card-actions>
    </mat-card>
  </div>
</mat-dialog-content>

<mat-dialog-actions> <button mat-raised-button mat-dialog-close color="warn">Fermer</button> </mat-dialog-actions>
