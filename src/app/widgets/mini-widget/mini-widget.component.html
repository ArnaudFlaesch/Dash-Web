<div *ngIf="isModeEdit()">
  <div class="header-container header flex items-end">
    <button class="ml-auto">
      <mat-icon (click)="this.toDeleteMode()" title="Supprimer le widget" aria-hidden="false">delete</mat-icon>
    </button>
  </div>
  <div class="flex flex-col space-y-4 w-full items-center text-center">
    <div class="p-1 overflow-y-auto">
      <ng-container *ngTemplateOutlet="editComponent"> </ng-container>
    </div>
    <div class="flex flex-row space-x-2">
      <button class="cancelButton" mat-raised-button (click)="cancelEdition()">
        Annuler
      </button>
      <button class="validateButton" mat-raised-button (click)="onValidation()" color="primary"
        [disabled]="!this.isFormValid">
        Valider
      </button>
    </div>
  </div>
</div>

<app-delete-widget *ngIf="this.isModeDelete()" (cancelWidgetDeletion)="toReadMode()"
  (validateWidgetDeletion)="null"></app-delete-widget>

<div *ngIf="this.isModeRead()">
  <div class="flex-1 my-1 mx-2 overflow-y-auto">
    <ng-template [ngIf]="this.isWidgetLoaded" [ngIfElse]="isWidgetLoading">
      <ng-container *ngTemplateOutlet="body"> </ng-container>
    </ng-template>
    <ng-template #isWidgetLoading>
      <div class="flex items-center justify-center my-auto">
        <mat-spinner></mat-spinner>
      </div>
    </ng-template>
  </div>
</div>
