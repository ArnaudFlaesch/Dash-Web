<div class="mini-widget">
  <div *ngIf="isModeEdit()">
    <div class="header-container header">
      <button>
        <mat-icon (click)="this.toDeleteMode()" title="Supprimer le widget" aria-hidden="false">delete</mat-icon>
      </button>
    </div>
    <div class="edit-mini-widget-body-container">
      <div class="edit-mini-widget-body">
        <ng-container *ngTemplateOutlet="editComponent"> </ng-container>
      </div>
      <div class="edit-mini-widget-actions">
        <button class="cancelButton" mat-raised-button (click)="cancelEdition()"
          *ngIf="this.isWidgetLoaded && this.widgetData">
          Annuler
        </button>
        <button class="validateButton" mat-raised-button (click)="onValidation()" color="primary"
          [disabled]="!this.isFormValid">
          Valider
        </button>
      </div>
    </div>
  </div>

  <div *ngIf="this.isModeDelete()">
    <h4>Êtes-vous sûr de vouloir supprimer ce widget ?</h4>
    <div id="delete-mini-widget-actions">
      <button (click)="deleteMiniWidget()" mat-raised-button color="warn"
        class="validateDeletionButton">Supprimer</button>
    </div>
  </div>

  <div *ngIf="this.isModeRead()">
    <div class="read-mini-widget-body-container">
      <ng-template [ngIf]="this.isWidgetLoaded" [ngIfElse]="isWidgetLoading">
        <ng-container *ngTemplateOutlet="body"> </ng-container>
      </ng-template>
      <ng-template #isWidgetLoading>
        <div class="loading-spinner">
          <mat-spinner></mat-spinner>
        </div>
      </ng-template>
    </div>
  </div>
</div>
