<app-widget (onValidationEmitter)="this.refreshWidget(this.urlForm)">
  <ng-template #header>
    <div class="h-10">
      <a [href]="this.link" class="flex flex-row">
        <div class="rssTitle whitespace-nowrap overflow-hidden overflow-ellipsis">
          {{ this.title }}
        </div>
      </a>
    </div>
  </ng-template>

  <ng-template #editComponent>
    <input
      id="rssFeedUrl"
      name="url"
      [(ngModel)]="this.urlForm"
      placeholder="Saisissez l'URL du flux RSS"
    />
  </ng-template>

  <ng-template #body>
    <div *ngIf="this.urlFeed && this.feed.length">
      <div class="font-bold">{{ this.description }}</div>
      <div class="feed">
        <div *ngFor="let article of feed" class="rssArticle">
          <mat-expansion-panel hideToggle>
            <mat-expansion-panel-header>
              <mat-panel-title> {{ this.formatTitleForArticle(article) }} </mat-panel-title>
            </mat-expansion-panel-header>
            <div class="border-2 border-gray-500 border-solid">
              <div class="articleTitle">
                <a [href]="article.link">{{ article.title }}</a>
              </div>
              <div class="articleContent">
                {{
                  stripHtmlFromContent(article.content) || stripHtmlFromContent(article.description)
                }}
              </div>
              <div class="articlePubDate">
                Publi√© le {{ formatDateFromUTC(article.pubDate || '') }}
                {{ article.author && 'par ' + article.author }}
              </div>
            </div>
          </mat-expansion-panel>
        </div>
      </div>
    </div>
  </ng-template>
</app-widget>
