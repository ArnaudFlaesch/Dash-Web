<app-widget [widgetData]="getWidgetData()" (refreshWidgetAction)="this.refreshWidget()"
    [isWidgetLoaded]="isWidgetLoaded">

    <ng-template #header>
        <div class="header">
            <a href="ecowatt" class="flex flex-row items-center space-x-2">
                <p>Ecowatt</p>
            </a>
        </div>
    </ng-template>

    <ng-template #body>
        <div class="h-full w-full" #iframeContainer>
            <iframe src="https://www.monecowatt.fr/preview-homepage?prevision=1&map=0&ecogestes=0" title="ecowatt"
                [width]="getIframeWidth()" [height]="getIframeHeight()"></iframe>
        </div>
    </ng-template>
</app-widget>
