<app-widget [widgetData]="getWidgetConfig()" [isFormValid]="isFormValid()" (refreshWidgetAction)="this.refreshWidget()">
  <ng-template #header> Agenda </ng-template>

  <ng-template #editComponent>
    <div *ngFor="let calendarUrl of this.calendarUrls; let index = index">
      <div class="flex flex-row">
        <input
          id="{{ index.toString() }}"
          (change)="onCalendarUrlUpdated($event)"
          [value]="calendarUrl"
          placeholder="Saisissez une URL"
        />

        <button mat-raised-button class="removeCalendarUrl" (click)="removeCalendarUrl(calendarUrl)">Supprimer</button>
      </div>
    </div>
    <button id="addCalendarUrl" (click)="onCalendarUrlAdded()">Ajouter</button>
  </ng-template>

  <ng-template #body>
    <div
      class="btn btn-primary"
      mwlCalendarPreviousView
      [view]="view"
      [(viewDate)]="viewDate"
      (viewDateChange)="closeOpenMonthViewDay()"
    >
      Previous
    </div>
    <div class="btn btn-outline-secondary" mwlCalendarToday [(viewDate)]="viewDate">Today</div>
    <div
      class="btn btn-primary"
      mwlCalendarNextView
      [view]="view"
      [(viewDate)]="viewDate"
      (viewDateChange)="closeOpenMonthViewDay()"
    >
      Next
    </div>

    <h3>{{ viewDate | calendarDate: view + 'ViewTitle':'fr' }}</h3>

    <button mat-raised-button (click)="setView(CalendarView.Month)" [class.primary]="view === CalendarView.Month">
      Month
    </button>
    <button mat-raised-button (click)="setView(CalendarView.Week)" [class.primary]="view === CalendarView.Week">
      Week
    </button>
    <button mat-raised-button (click)="setView(CalendarView.Day)" [class.primary]="view === CalendarView.Day">
      Day
    </button>

    <div [ngSwitch]="view">
      <mwl-calendar-month-view
        *ngSwitchCase="CalendarView.Month"
        [viewDate]="viewDate"
        [events]="events"
        [refresh]="refresh"
        [activeDayIsOpen]="activeDayIsOpen"
        (eventClicked)="handleEvent('Clicked', $event.event)"
      >
      </mwl-calendar-month-view>

      <mwl-calendar-week-view
        *ngSwitchCase="CalendarView.Week"
        [viewDate]="viewDate"
        [events]="events"
        [refresh]="refresh"
        (eventClicked)="handleEvent('Clicked', $event.event)"
      >
      </mwl-calendar-week-view>

      <mwl-calendar-day-view
        *ngSwitchCase="CalendarView.Day"
        [viewDate]="viewDate"
        [events]="[]"
        [refresh]="refresh"
      ></mwl-calendar-day-view></div
  ></ng-template>
</app-widget>
