<app-widget [widgetData]="getWidgetConfig()" [isFormValid]="isFormValid()" [isWidgetLoaded]="isWidgetLoaded"
  (refreshWidgetAction)="this.refreshWidget()">

  <ng-template #header>
    <div class="calendar-header">
      <mat-icon>calendar_month</mat-icon>
      <p>Agenda</p>
    </div>
  </ng-template>

  <ng-template #editComponent>
    <div id="calendar-urls-list-container">
      <div *ngFor="let calendarUrl of this.calendarUrls; let index = index">
        <div class="calendar-url-container">
          <input id="{{ index.toString() }}" (change)="onCalendarUrlUpdated($event)" [value]="calendarUrl"
            placeholder="Saisissez une URL" />

          <button mat-raised-button class="removeCalendarUrl"
            (click)="removeCalendarUrl(calendarUrl)">Supprimer</button>
        </div>
      </div>
    </div>
    <button mat-raised-button id="addCalendarUrl" (click)="onCalendarUrlAdded()">Ajouter</button>
  </ng-template>

  <ng-template #body>
    <div id="calendar-actions-container">
      <div id="date-navigation-container">
        <button mat-raised-button mwlCalendarPreviousView [view]="view" [(viewDate)]="viewDate" color="primary"
          (viewDateChange)="closeOpenMonthViewDay()">
          <mat-icon title="Previous" aria-hidden="false">arrow_back</mat-icon>
        </button>
        <button mat-raised-button mwlCalendarToday [(viewDate)]="viewDate">{{displayTodaysDate()}}</button>
        <button mat-raised-button mwlCalendarNextView [view]="view" [(viewDate)]="viewDate" color="primary"
          (viewDateChange)="closeOpenMonthViewDay()">
          <mat-icon title="Next" aria-hidden="false">arrow_forward</mat-icon>
        </button>
      </div>

      <div id="calendar-view-switch-container">
        <button mat-raised-button (click)="setView(calendarView.Month)"
          [color]="this.isCalendarViewMonth() ? 'primary' : ''">
          Mois
        </button>
        <button mat-raised-button (click)="setView(calendarView.Week)"
          [color]="this.isCalendarViewWeek() ? 'primary' : ''">
          Semaine
        </button>
        <button mat-raised-button (click)="setView(calendarView.Day)"
          [color]="this.isCalendarViewDay() ? 'primary' : ''">
          Jour
        </button>
      </div>
    </div>

    <div id="calendar-selected-date">
      <h3>{{ viewDate | calendarDate: view + 'ViewTitle':'fr' }}</h3>
    </div>

    <div [ngSwitch]="view">
      <mwl-calendar-month-view *ngSwitchCase="calendarView.Month" [locale]="locale" [viewDate]="viewDate"
        [events]="events" [weekStartsOn]="weekStartsOn" [refresh]="refresh" [activeDayIsOpen]="activeDayIsOpen"
        (eventClicked)="handleEvent('Clicked', $event.event)">
      </mwl-calendar-month-view>

      <mwl-calendar-week-view *ngSwitchCase="calendarView.Week" [viewDate]="viewDate" [weekStartsOn]="weekStartsOn"
        [locale]="locale" [events]="events" [refresh]="refresh" (eventClicked)="handleEvent('Clicked', $event.event)">
      </mwl-calendar-week-view>

      <mwl-calendar-day-view *ngSwitchCase="calendarView.Day" [viewDate]="viewDate" [locale]="locale" [events]="[]"
        [refresh]="refresh"></mwl-calendar-day-view>
    </div>
  </ng-template>
</app-widget>
