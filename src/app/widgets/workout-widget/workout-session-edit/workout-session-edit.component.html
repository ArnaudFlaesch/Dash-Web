<div *ngIf="currentWorkoutSessionToEdit">
  <h3 id="workoutSessionDate">Session du {{ currentWorkoutSessionToEdit.workoutDate | dateFormat:'short' }}</h3>
  <div id="workout-sessions-grid">
    <div class="workout-exercise-container" *ngFor="let workoutType of this.workoutTypes">
      <span>{{ workoutType.name }}</span>
      <div>
        <button [disabled]="isWidgetUpdating" class="substractRepToWorkoutButton" mat-icon-button
          (click)="decrementExerciceNumberOfReps(workoutType.id)">
          <mat-icon>remove</mat-icon>
        </button>
        <span class="workoutNumberOfReps">{{ getExerciceNumberOfReps(workoutType.id) }}</span>
        <button [disabled]="isWidgetUpdating" class="addRepToWorkoutButton" mat-icon-button
          (click)="incrementExerciceNumberOfReps(workoutType.id)">
          <mat-icon>add</mat-icon>
        </button>
      </div>
    </div>
  </div>
