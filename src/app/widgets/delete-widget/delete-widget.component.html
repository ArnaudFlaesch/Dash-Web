<div id="delete-widget-container">
  <h4>Êtes-vous sûr de vouloir supprimer ce widget ?</h4>
  <div id="delete-widget-actions">
    <button (click)="cancelButtonClicked()" mat-raised-button class="cancelButton">Annuler</button>
    <button (click)="deleteWidget()" mat-raised-button color="warn" class="validateDeletionButton">Supprimer</button>
  </div>
</div>
