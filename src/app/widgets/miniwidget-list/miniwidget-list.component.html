<div id="miniwidget-list-container">
  <div id="miniwidget-list">
    <div class="miniwidget-container" *ngFor="let miniWidget of this.miniWidgetList">
      <ng-template #dynamic></ng-template>
    </div>
  </div>
  <button (click)="this.openCreateMiniWidgetModal()" matTooltip="Ajouter un nouveau mini widget"
    id="add-mini-widget-button" color="primary" mat-mini-fab>
    <mat-icon aria-hidden="false">add_circle_outline</mat-icon>
  </button>
</div>
