<div class="widget h-96 rounded m-2">
  <div *ngIf="isModeEdit()" class="h-full space-y-2 flex flex-col">
    <div class="header-container header flex items-end">
      <button class="ml-auto">
        <mat-icon (click)="this.toDeleteMode()" title="Supprimer le widget" aria-hidden="false">delete</mat-icon>
      </button>
    </div>
    <div class="widget-body flex flex-col space-y-4 w-full items-center text-center">
      <div class="p-1 overflow-y-auto">
        <ng-container *ngTemplateOutlet="editComponent"> </ng-container>
      </div>
      <div class="flex flex-row space-x-2">
        <button class="cancelButton" mat-raised-button (click)="cancelEdition()">
          Annuler
        </button>
        <button class="validateButton" mat-raised-button (click)="onValidation()" color="primary"
          [disabled]="!this.isFormValid">
          Valider
        </button>
      </div>
    </div>
  </div>

  <app-delete-widget *ngIf="this.isModeDelete()" (cancelWidgetDeletion)="toReadMode()"
    (validateWidgetDeletion)="deleteWidget()"></app-delete-widget>

  <div *ngIf="this.isModeRead()" class="h-full flex flex-col">
    <div class="header-container flex flex-row justify-between">
      <div class="font-bold header-widget overflow-hidden text-ellipsis ml-2">
        <ng-container *ngTemplateOutlet="header"> </ng-container>
      </div>

      <div class="flex flex-row space-x-1/2 my-auto">
        <span *ngIf="additionalActions">
          <ng-container *ngTemplateOutlet="additionalActions"> </ng-container>
        </span>
        <button>
          <mat-icon *ngIf="this.editComponent" (click)="this.toEditMode()" class="editButton">settings</mat-icon>
        </button>
        <button>
          <mat-icon (click)="this.refreshWidget()" class="refreshButton" aria-hidden="false">refresh</mat-icon>
        </button>
        <button>
          <mat-icon (click)="this.toDeleteMode()" class="deleteButton" aria-hidden="false">delete</mat-icon>
        </button>
      </div>
    </div>
    <div class="widget-body flex-1 my-1 mx-2 overflow-y-auto">
      <ng-template [ngIf]="this.isWidgetLoaded" [ngIfElse]="isWidgetLoading">
        <ng-container *ngTemplateOutlet="body"> </ng-container>
      </ng-template>
      <ng-template #isWidgetLoading>
        <div class="h-full flex items-center justify-center my-auto">
          <mat-spinner></mat-spinner>
        </div>
      </ng-template>
    </div>
  </div>
</div>
